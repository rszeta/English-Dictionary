<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <style>
      body {
        background-image: url('p7.gif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
  </style>
    <div class="wrapper">
      <header style="color:black; font-size:xx-large; font-family:'Times New Roman', Times, serif"> Web English Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Search a word" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:xx-large" class="info-text"> Search a word above !</p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>_ _</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p style="font-size:x-large; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Meaning</p>
              <span>___</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p style="font-size:x-large; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Example</p>
              <span>___</span>
            </div>
          </li>
          
           
           
        </div>
      </ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
